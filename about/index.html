<!DOCTYPE html>
<html>
  <head>
    <title>Arcadea Games</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    <script src="/w3data.js"></script>
  </head>
  <body>
    <div w3-include-html="/includes/header.html"></div>
    <h1> SPLAT DEVELOPS <h1>
    <h2>About Us</h2>
    <h3>How to find us:</h3>
    <h4>We are located in a particular city, in a particular country, on a particular continent, on a particular planet somewhere in a particular universe. (OOPS! We have given a bit to much information away! <b>YOU HAVE FORGOTTEN EVERYTHING!!!!!!</b>)</h4>
    <div id="map" style="width:400px;height:400px;"></div>
    <script>
      w3IncludeHTML();
    </script>
    <script>
      function myMap() {
        var mapCanvas = document.getElementById("map");
        var myCenter = new google.maps.LatLng(34.736091, -31.673873);
        var mapOptions = {center: myCenter, zoom: 5};
        var map = new google.maps.Map(mapCanvas,mapOptions);
        var marker = new google.maps.Marker({
          position: myCenter,
          animation: google.maps.Animation.BOUNCE
        });
        marker.setMap(map);
        
        var infowindow = new google.maps.InfoWindow({
          content: "We are here!"
        });
        infowindow.open(map,marker);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMV1RT-GpUA7u1057r7UY9C76RJRe8ZWo&callback=myMap"></script>
  </body>
</html>
