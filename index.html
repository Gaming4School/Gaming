<!DOCTYPE html>
<html>
  <head>
    <title>Arcadea Games</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
  </head>
  <body>
    <header>
      <h1 id="title">Arcadea Games</h1>
      <div id="header-list">
        <a href="/members-area">Members' Area</a>
      </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
      $(document).ready(function() {
        $("div[id=header-list]").mouseenter(function() {
          $(this).animate({
            height: '+=10px'
          });
        });
        $("div[id=header-list]").mouseleave(function() {
          $(this).animate({
            height: '-=10px'
          }); 
        });
      });
    </script>
  </body>
</html>
