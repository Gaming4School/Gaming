<!DOCTYPE html>
<html>
  <head>
    <title>Arcadea Games</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
  </head>
  <body>
    <div w3-include-html="/includes/header.html"></div>
    <script>
      w3IncludeHTML();
    </script>
    <div>
      <audio id="audio" autoplay>
        <source src="/Arcadea_theme.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Media-Controls-Mute-icon.png" width="20%" onclick="document.getElementById('audio').pause()" />
	    <img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Media-Controls-Volume-Up-icon.png" width="20%" onclick="document.getElementById('audio').play()" />
	  </div>
    <button onclick="enableMute()" type="button">Mute sound</button>
    <button onclick="disableMute()" type="button">Enable sound</button>
  </body>
</html>
