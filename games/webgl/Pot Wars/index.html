<!DOCTYPE html>
<html lang="en-us">
  <head>
        <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    <script src="/w3data.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PatatoWars</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Pot.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div w3-include-html="arcadeagames.github.io/includes/header.html"></div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">PatatoWars</div>
      </div>
    </div>
  </body>
</html>
